<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Preview Stream</title>
        <script src="/js/jquery.min.js"></script>   
        <script src="/js/socket.io.js"></script>   
    </head>
    
    <body>
        <img id="play">
        <video src="" id="play" style="width:100%; height: 100%;" autoplay="true"></video>
            </br>
        <div id="log"></div>

        <script type="text/javascript">
    
            var socket = io('ws://localhost:8001');
            
            socket.on('stream',function(video){
                $('#play').attr('src',video);
                //$('#log').text(image);
            });
        
        </script>

    </body>
</html>
